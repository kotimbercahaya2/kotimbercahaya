<amp-sidebar id="site-sidebar" class="relative" layout="nodisplay" side=left>
    <div role="button" class="absolute h1 bold" on="tap:site-sidebar.close" tabindex="0" style="top: 20px; left: 10px; z-index: 10;">âœ•</div>
    <div class="flex flex-column items-start">
        <amp-img src="/assets/img/header.jpeg" layout="fixed" height="300" width="400"></amp-img>
        <ul class="list-reset flex-auto p2">
            {% for item in bottom-bar %}
            <li class="h4 mb3">
                <a href="{{ item.link }}" class="flex items-center">
                    <amp-img class="mr2" src="{{ item.icon }}" layout="fixed" height="35" width="35" noloading></amp-img>
                    <p class="m0 h2 bold">{{ item.name }}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</amp-sidebar>
